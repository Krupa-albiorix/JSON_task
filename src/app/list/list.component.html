<div class="view-port">
    <div class="container">
        <div class="title">Added Task List</div>
        <div class="content">

            <button mat-raised-button color="warn" [routerLink]="['/addtask']">
                <mat-icon>person_add</mat-icon> task
            </button>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                    <th mat-header-cell *matHeaderCellDef style="font-size: 20px;"> {{column}} </th>
                    <td mat-cell *matCellDef="let element" style="font-size: 17px;"> {{element[column]}}
                    </td>
                </ng-container> -->

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date | date:"MM/dd/yy"}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <ng-container matColumnDef="updatedata">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element" style="margin-right: 0px;">
                        <a [routerLink]="['/addtask', element.id]" *ngIf="element.status !== 'deleted'">
                            <mat-icon class="black-color">edit</mat-icon>
                        </a>&nbsp;
                        <button mat-raised-button [routerLink]="['/subtask', element.id]" *ngIf="element.status !== 'deleted' && element.status !== 'completed'">
                            Add Subtask
                        </button>&nbsp;
                        <button mat-raised-button (click)="deleteData(element,'completed')" *ngIf="element.status !== 'deleted' && element.status !== 'completed'">
                            complete
                        </button>&nbsp;
                        <a (click)="deleteData(element,'deleted')" *ngIf="element.status !== 'deleted' && element.status !== 'completed'">
                            <mat-icon color="alert">delete</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
                <!-- <ng-container matColumnDef="expandedDetail">
                    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                        <div class="example-element-detail"
                            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                            <div class="example-element-diagram">
                                <div> Id:  {{element.id}} </div>
                                <div> Title:  {{element.title}} </div>
                                <div> Description:  {{element.description}} </div>
                                <div> Date:  {{element.date | date:"MM/dd/yy"}} </div>
                            </div>
                        </div>
                    </td>
                </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <!-- <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
                    [class.example-expanded-row]="expandedElement === element"
                    (click)="expandedElement = expandedElement === element ? null : element">
                </tr> -->
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay" class="example-detail-row"></tr>
            </table>

        </div>
    </div>
</div>
